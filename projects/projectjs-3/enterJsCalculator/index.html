<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Calculator - מחשבון</title>
</head>

<body>
    <div class="toggleBtn"></div>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value">0</h2>
            <span id="clear" onclick="allClear()">AC</span>
            <span id="clear-entry" onclick="clearEntry()">CE</span>
            <span onclick="toggleSign()">+/-</span>
            <span onclick="handleOperator('/')">/</span>
            <span onclick="inputDigit('7')">7</span>
            <span onclick="inputDigit('8')">8</span>
            <span onclick="inputDigit('9')">9</span>
            <span onclick="handleOperator('*')">*</span>
            <span onclick="inputDigit('4')">4</span>
            <span onclick="inputDigit('5')">5</span>
            <span onclick="inputDigit('6')">6</span>
            <span onclick="handleOperator('-')">-</span>
            <span onclick="inputDigit('1')">1</span>
            <span onclick="inputDigit('2')">2</span>
            <span onclick="inputDigit('3')">3</span>
            <span id="plus" onclick="handleOperator('+')">+</span>
            <span id="wideZeroColumn" onclick="inputDigit('0')">0</span>
            <span onclick="inputDecimal()">.</span>
            <span id="equal" onclick="handleOperator('=')">=</span>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
