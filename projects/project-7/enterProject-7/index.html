<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 7</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body dir="rtl">
    <div class="wrapper">
        <form action="">
            <h1>חופשה זוגית חינם</h1>
            <p>מהרו להירשם בחינם להגרלה שבה תוכלו לזכות בחופשה זוגית ומפנקת בחינם הכולל ספא וג'קוזי בשווי של 150 שקלים
                בלבד!</p>
            <div class="form-control">
                <label for="name">שם מלא</label>
                <input id="name" type="text" required>
            </div>
            <div class="form-control">
                <label for="email">אימייל</label>
                <input id="email" type="email" required>
            </div>
            <div class="form-control">
                <label for="message">הודעה</label>
                <textarea id="message" cols="30" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn">שלח</button>
        </form>
    </div>
</body>

</html>
