<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <link rel="stylesheet" href="SASS/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body dir="rtl">
    <div class="topyellowLine"></div>

    <div class="img-whatsapp">
        <img src="./images/Icon awesome-whatsapp.png" alt="Whatsapp">
    </div>

    <div class="container">
        <div class="img-container">
            <img src="./images/Image 1.png" alt="Phone">
        </div>
        <div class="form-container">
            <div class="titles-container">
                <h1>ייעוץ חינם</h1>
                <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
            </div>

            <form>
                <div class="row">
                    <div class="form-control" style="border: 0;">
                        <label for="name">שם מלא</label>
                        <input id="name" type="text" required>
                    </div>

                    <div class="form-control" style="border: 0;">
                        <label for="email">אימייל</label>
                        <input id="email" type="email" required>
                    </div>
                </div>

                <div class="form-control" style="border: 0;">
                    <label for="message">שלח הודעה</label>
                    <textarea id="message" cols="30" rows="10" required></textarea>
                </div>

                <div class="form-control-btn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>

    <div class="wrapper">
        <div class="icon phone">
            <span><i class='bx bxs-phone'></i></span>
        </div>

        <div class="icon linkedin">
            <span><i class='bx bxl-linkedin'></i></span>
        </div>

        <div class="icon instagram">
            <span><i class='bx bxl-instagram'></i></span>
        </div>

        <div class="icon facebook">
            <span><i class='bx bxl-facebook'></i></span>
        </div>

    </div>

    <div class="bottomyellowLine"></div>
</body>

</html>
